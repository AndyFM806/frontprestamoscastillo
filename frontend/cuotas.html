<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Cuotas - Préstamos Castillo</title>
  <link rel="stylesheet" href="../frontend/css/cuotas.css">
</head>
<body>
  <h1>Panel de Gestión de Cuotas</h1>

  <div class="busqueda">
    <input type="number" id="clienteId" placeholder="ID del Cliente">
    <button onclick="obtenerCuotas()">Buscar Deudas</button>
  </div>

  <table id="tablaCuotas">
    <thead>
      <tr>
        <th>N° Cuota</th>
        <th>Fecha de Pago</th>
        <th>Monto</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las cuotas se llenan dinámicamente -->
    </tbody>
  </table>

  <!-- Modal para comprobante -->
  <div id="modal" class="modal hidden">
    <div class="modal-contenido">
      <h2>Resumen del Comprobante</h2>
      <pre id="comprobanteResumen"></pre>
      <button id="descargarBtn">Descargar PDF</button>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script src="../frontend/js/cuotas.js"></script>
</body>
</html>
