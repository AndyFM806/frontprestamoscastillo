<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Cuotas</title>
  <link rel="stylesheet" href="../css/cuotas.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Cuotas</h1>

    <label for="clienteId">ID del Cliente:</label>
    <input type="number" id="clienteId" placeholder="Ingrese ID de cliente" />
    <button onclick="obtenerCuotas()">Buscar Deudas</button>

    <table id="tablaCuotas">
      <thead>
        <tr>
          <th>N°</th>
          <th>Fecha de Pago</th>
          <th>Monto</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Comprobante de Pago</h2>
      <pre id="comprobanteResumen"></pre>
      <div class="modal-buttons">
        <button id="descargarBtn">Descargar Comprobante</button>
        <button onclick="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="../js/cuotas.js"></script>
</body>
</html>
