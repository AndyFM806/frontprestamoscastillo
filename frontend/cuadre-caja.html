<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuadre de Caja</title>
  <script>
    const token = sessionStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>
  <link rel="stylesheet" href="../css/inicio.css" />
  <link rel="stylesheet" href="../css/cuadre-caja.css" />
</head>
<body>
  <div class="layout">
    <!-- Menú lateral compartido -->
    <aside class="sidebar">
      <h2 class="logo">Préstamos Castillo</h2>
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="historial.html">Historial</a></li>
          <li><a href="configuracion.html">Configuraciones</a></li>
          <li class="active"><a href="cuadre-caja.html">Cuadre de Caja</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main">
      <h1>Cuadre de Caja</h1>
      
      <div class="card">
        <section class="form-section">
          <h2>Generar Cuadre de Caja</h2>
          
          <label for="anio">Año</label>
          <input type="number" id="anio" placeholder="Ej: 2025" min="2020" max="2100" />
          
          <label for="mes">Mes</label>
          <select id="mes">
            <option value="">Seleccionar mes</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
          
          <div class="btn-group">
            <button id="generar-btn">Generar Cuadre</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Botón de cerrar sesión -->
  <button id="cerrar-sesion-btn" style="
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px 16px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  ">Cerrar sesión</button>

  <script src="../js/cuadre-caja.js"></script>
  <script>
    document.getElementById("cerrar-sesion-btn").addEventListener("click", () => {
      sessionStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
